<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Seymour+One&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500&family=Seymour+One&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="stylesheet" href="style.css">
    <title>Calcultor</title>
</head>

<body>

    <div class="container">
        <div class="mobile">
            <div class="notification">
                <div id="time"></div>
                <div class="notch"></div>
                <div class="battery"><span class="material-symbols-outlined">
                    wifi
                    </span></div>
            </div>
            <div class="casio">
                <div class="name">
                    <div class="upper">CASIO</div>
                    <div class="lower">CALCULATOR</div>
                </div>
                <div class="box">
                    <div class="box1"></div>
                    <div class="box1"></div>
                    <div class="box1"></div>
                    <div class="box1"></div>

                </div>
            </div>

            <div class="cal">
                <div class="wrapper">
                    <input id="input" type="text">
                    <div class="bluediv"></div>
                    <div class="orangediv"></div>
                </div>
                <div class="rows">
                    <div class="row">
                        <button class="button upperac big blue" id="click">AC</button>
                        <button class="button san-serif blue">%</button>
                        <button class="button orange">/</button>
                    </div>
                    <div class="row">
                        <button class="button" id="click">7</button>
                        <button class="button">8</button>
                        <button class="button">9</button>
                        <button class="button orange">*</button>
                    </div>
                    <div class="row">
                        <button class="button">4</button>
                        <button class="button">5</button>
                        <button class="button">6</button>
                        <button class="button orange">-</button>
                    </div>
                    <div class="row">
                        <button class="button">1</button>
                        <button class="button">2</button>
                        <button class="button">3</button>
                        <button class="button orange">+</button>
                    </div>
                    <div class="row">
                        <button class="button big">0</button>
                        <button class="button">.</button>
                        <button class="button orange">=</button>
                    </div>
                </div>
                <div class="home-btn"></div>
            </div>

            <div class="footer">
                <p>Made with CSS and <span class="heart"><img src="./img/red-heart-icon.svg" alt=""></span></p>
            </div>

        </div>

      
    </div>
</body>
<script src="script.js"></script>

</html>
